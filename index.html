<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gramado e Turismo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="containder">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <picture>
              <source
                media="(max-width: 590px)"
                srcset="img/p-gramado-borges-demedeiros.jpg"
              />
              <source
                media="(max-width: 960px)"
                srcset="img/m-gramado-borges-demedeiros.jpg"
              />
              <img
                src="img/original-gramado-borges-demedeiros.jpg"
                class="card-img-top vh-100"
                alt="Av. Borges de Mederios"
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                media="(max-width: 590px)"
                srcset="img/p-Igreja-Matriz-Sao-Pedro.jpg"
              />
              <source
                media="(max-width: 960px)"
                srcset="img/m-Igreja-Matriz-Sao-Pedro.jpg"
              />
              <img
                src="img/original-Igreja-Matriz-Sao-Pedro.jpg"
                class="card-img-top vh-100"
                alt="Av. Borges de Mederios"
              />
            </picture>
          </div>
          <div class="carousel-item">
            <picture>
              <source
                media="(max-width: 590px)"
                srcset="img/p-rua-torta-gramado.jpg"
              />
              <source
                media="(max-width: 960px)"
                srcset="img/m-rua-torta-gramado.jpg"
              />
              <img
                src="img/original-rua-torta-gramado.jpg"
                class="card-img-top vh-100"
                alt="Av. Borges de Mederios"
              />
            </picture>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
  </body>
</html>
